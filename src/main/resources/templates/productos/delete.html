<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Eliminar Producto</h2>

    <p>¿Estás seguro de que quieres eliminar el producto "<span th:text="${producto.nombreAMMA}"></span>"?</p>

    <form th:action="@{/productosAMMA/delete/{id}(id=${producto.id})}" method="post">
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a th:href="@{/productosAMMA}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
