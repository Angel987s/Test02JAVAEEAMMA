<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Detalle de Orden</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Eliminar Detalle de Orden</h2>

    <p>¿Estás seguro de que quieres eliminar el detalle de orden con ID "<span th:text="${detalleOrden.id}"></span>"?</p>

    <form th:action="@{/detallesOrdenAMMA/delete/{id}(id=${detalleOrden.id})}" method="post">
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a th:href="@{/detallesOrdenAMMA}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
