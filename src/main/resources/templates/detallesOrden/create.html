<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/_mainLayout">
<div layout:fragment="content"><head>
    <meta charset="UTF-8">
    <title>Nuevo Detalle de Orden</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Nuevo Detalle de Orden</h2>

    <form th:action="@{/detallesOrden/save}" th:object="${detalleOrden}" method="post">
        <div class="form-group">
            <label for="cantidadAMMA">Cantidad:</label>
            <input type="number" class="form-control" id="cantidadAMMA" th:field="*{cantidadAMMA}" required>
        </div>

        <div class="form-group">
            <label for="precioAMMA">Precio:</label>
            <input type="number" step="0.01" class="form-control" id="precioAMMA" th:field="*{precioAMMA}" required>
        </div>

        <div class="form-group">
            <label for="productoAMMA">Producto:</label>
            <select class="form-control" id="productoAMMA" th:field="*{productoAMMA}" required>
                <option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.nombreAMMA}"></option> 
            </select>
        </div>

        <div class="form-group">
            <label for="ordenAMMA">Orden:</label>
            <select class="form-control" id="ordenAMMA" th:field="*{ordenAMMA}" required>
                <option th:each="orden : ${ordenes}" th:value="${orden.id}" th:text="${orden.id}"></option> 
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/detallesOrden}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
